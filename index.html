<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="head">
            <img src="./img/drum.png" alt="drum logo" id="drum-logo" height="100" >
            <h1>Drum Kit</h1>
        </header>
        <div class="drums">
            <div id="drum" class="clap">
                <h1 class="clap">A</h1>
                <h3 class="clap">CLAP</h3>
            </div>
            <div id="drum" class="hithat">
                <h1 class="hithat">S</h1>
                <h3 class="hithat">HIHAT</h3>

            </div>

            <div id="drum" class="kick">
                <h1 class="kick">D</h1>
                <h3 class="kick">KICK</h3>

            </div>

            <div id="drum" class="openhat">
                <h1 class="openhat">F</h1>
                <h3 class="openhat">OPENHAT</h3>

            </div>

            <div id="drum" class="boom">
                <h1 class="boom">G</h1>
                <h3 class="boom">BOOM</h3>

            </div>

            <div id="drum" class="ride">
                <h1 class="ride">H</h1>
                <h3 class="ride">RIDE</h3>

            </div>

            <div id="drum" class="snare">
                <h1 class="snare">J</h1>
                <h3 class="snare">SNARE</h3>

            </div>

            <div id="drum" class="tom">
                <h1 class="tom">K</h1>
                <h3 class="tom">TOM</h3>

            </div>

            <div id="drum" class="tink">
                <h1 class="tink">L</h1>
                <h3 class="tink">TINK</h3>

            </div>
        </div>
        <div class="sounds">
            <audio src="./sounds/clap.mp3" id="clap"></audio>
            <audio src="./sounds/boom.mp3" id="boom"></audio>
            <audio src="./sounds/hihat.mp3" id="hihat"></audio>
            <audio src="./sounds/kick.mp3" id="kick"></audio>
            <audio src="./sounds/open-hat.mp3" id="open-hat"></audio>
            <audio src="./sounds/ride.mp3" id="ride"></audio>
            <audio src="./sounds/Snare.mp3" id="Snare"></audio>
            <audio src="./sounds/tink.mp3" id="tink"></audio>
            <audio src="./sounds/tom.mp3" id="tom"></audio>

        </div>
        <footer>
            <h1 id="copyright">Ahmed Khelili</h1>
        </footer>
    </div>
</body>
</html>
